<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- MindAR core must load before the A-Frame adapter -->
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      html, body { margin:0; height:100%; overflow:hidden; }
      #startBtn {
        position: fixed; left:50%; top:50%; transform:translate(-50%,-50%);
        z-index: 10; padding: 12px 18px; font-size: 16px;
      }
    </style>
  </head>
  <body>
    <button id="startBtn">Start AR</button>

    <a-scene
      embedded
      mindar-image="imageTargetSrc: ./targets.mind"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">
      
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane color="blue" opacity="0.5" position="0 0 0" height="0.552" width="1"></a-plane>
      </a-entity>
    </a-scene>

    <script>
      const startBtn = document.getElementById('startBtn');
      const sceneEl = document.querySelector('a-scene');

      // Helper: get the AR system after the scene is fully initialized
      function getArSystem() {
        return sceneEl.systems && sceneEl.systems['mindar-image-system'];
      }

      // Ensure scene is loaded before we access systems
      function onSceneReady() {
        startBtn.disabled = false;
      }

      if (sceneEl.hasLoaded) onSceneReady();
      else sceneEl.addEventListener('loaded', onSceneReady);

      startBtn.addEventListener('click', async () => {
        try {
          // iOS/Safari: user gesture + HTTPS required
          const tmp = await navigator.mediaDevices.getUserMedia({ video: true });
          tmp.getTracks().forEach(t => t.stop());

          const arSystem = getArSystem();
          if (!arSystem) {
            console.error('MindAR system not found. Installed systems:', sceneEl.systems);
            alert('MindAR failed to load. Check script URLs and console for errors.');
            return;
          }

          await arSystem.start(); // starts camera + tracker
          startBtn.style.display = 'none';
        } catch (e) {
          console.error(e);
          alert('Camera permission denied or not available: ' + e);
        }
      });
    </script>
  </body>
</html>
